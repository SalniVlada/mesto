<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img src="#" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__edit-avatar">
        
      </div>
      <div class="profile__info">
        <div class="profile__name-panel">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__about"></p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="cards">
      <ul class="elements"></ul>
    </section>
  </main>

  <footer class="footer">
    <h2 class="footer__caption">&#169; 2022 Mesto Russia</h2>
  </footer>

  <div class="popup popup_person">
    <div class="popup__container popup__container_person">
      <button type="button" class="popup__close popup__close_person"></button>
      <h2 class="popup__title popup__title_person">Редактировать профиль</h2>
      <form name="myForm" class="form form_person" novalidate>
        <label class="popup__input-area">
          <input type="text" name="personName" class="popup__input popup__input_add_name" placeholder="Имя" required
            minlength="2" maxlength="40">
          <span class="error-text" id="personNameError"></span>
        </label>
        <label class="popup__input-area">
          <input type="text" name="personAbout" class="popup__input popup__input_add_about" placeholder="О себе"
            required minlength="2" maxlength="200">
          <span class="error-text" id="personAboutError"></span>
        </label>
        <button type="submit" class="popup__save popup__save_person">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_card">
    <div class="popup__container popup__container_card">
      <button type="button" class="popup__close popup__close_card"></button>
      <h2 class="popup__title popup__title_card">Новое место</h2>
      <form name="myForm" class="form form_card" novalidate>
        <label class="popup__input-area">
          <input type="text" name="cardName" class="popup__input popup__input_card_name" placeholder="Название" required
            minlength="2" maxlength="30">
          <span class="error-text" id="cardNameError"></span>
        </label>
        <label class="popup__input-area">
          <input type="url" name="cardLink" class="popup__input popup__input_card_link" placeholder="Ссылка на картинку"
            required>
          <span class="error-text" id="cardLinkError"></span>
        </label>
        <button type="submit" class="popup__save popup__save_card">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container popup__container_image">
      <button type="button" class="popup__close popup__close_image"></button>
      <img src="<%=require('./sprint-4-images/MontBlanc.jpg')%>" alt="Гора Монблан" class="popup__image-layer">
      <h2 class="popup__image-title">Монблан</h2>
    </div>
  </div>

  <div class="popup popup_delete">
    <div class="popup__container popup__container_delete">
      <button type="button" class="popup__close popup__close_delete"></button>
      <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
      <form name="myForm" class="form form_delete" novalidate>
        <input type="hidden" name="cardId" class="popup__input popup__input_card_id">
        <button type="submit" class="popup__save popup__save_delete">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_avatar">
    <div class="popup__container popup__container_avatar">
      <button type="button" class="popup__close popup__close_avatar"></button>
      <h2 class="popup__title popup__title_avatar">Обновить аватар</h2>
      <form name="myForm" class="form form_avatar" novalidate>
        <label class="popup__input-area">
          <input type="url" name="avatarLink" class="popup__input popup__input_avatar_link" placeholder="Ссылка на аватар"
            required>
          <span class="error-text" id="avatarLinkError"></span>
        </label>
        <button type="submit" class="popup__save popup__save_avatar">Сохранить</button>
      </form>
    </div>
  </div>

  <template class="element-template">
    <li class="element" id="">
      <button type="button" class="element__delete" aria-label="Удалить"></button>
      <img src="<%=require('./sprint-4-images/MontBlanc.jpg')%>" alt="Гора Монблан" class="element__photo">
      <div class="element__group">
        <h3 class="element__title">Монблан</h3>
        <div class="element__likes">
          <button type="button" class="element__button" aria-label="Нравится"></button>
          <p class="element__counter">0</p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
