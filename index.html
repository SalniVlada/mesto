<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./fonts/fonts.css">
  <link rel="stylesheet" href="../mesto/style.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./sprint-4-images/logo.svg" alt="Логотип место Россия"class="header__logo">
  </header>

  <section class="profile">
    <img src="./sprint-4-images/avatar.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__name-panel">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button" title="Кнопка редактирования профиля"></button>
      </div>
      <p class="profile__subname">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button" title="Кнопка добавления карточки"></button>
  </section>

  <section>
    <ul class="elements">
      <li class="element">
        <img src="./sprint-4-images/Монблан.jpg" alt="Гора Монблан" class="element__photo">
        <div class="element__group">
          <h3 class="element__title">Монблан</h3>
          <button type="button" class="element__button" title="Кнопка реакции"></button>
        </div>
      </li>
      <li class="element">
        <img src="./sprint-4-images/Пассо Ролле.jpg" alt="Гора Пассо Ролле" class="element__photo">
        <div class="element__group">
          <h3 class="element__title">Пассо Ролле</h3>
          <button type="button" class="element__button" title="Кнопка реакции"></button>
        </div>
      </li>
      <li class="element">
        <img src="./sprint-4-images/Сьон.jpg" alt="Гора Сьон" class="element__photo">
        <div class="element__group">
          <h3 class="element__title">Сьон</h3>
          <button type="button" class="element__button" title="Кнопка реакции"></button>
        </div>
      </li>
      <li class="element">
        <img src="./sprint-4-images/Вайссхорн.jpg" alt="Гора Вайссхорн" class="element__photo">
        <div class="element__group">
          <h3 class="element__title">Вайссхорн</h3>
          <button type="button" class="element__button" title="Кнопка реакции"></button>
        </div>
      </li>
      <li class="element">
        <img src="./sprint-4-images/Маттерхорн.jpg" alt="Гора Маттерхорн" class="element__photo">
        <div class="element__group">
          <h3 class="element__title">Маттерхорн</h3>
          <button type="button" class="element__button" title="Кнопка реакции"></button>
        </div>
      </li>
      <li class="element">
        <img src="./sprint-4-images/Группа Пала.jpg" alt="Группа Пала" class="element__photo">
        <div class="element__group">
          <h3 class="element__title">Группа Пала</h3>
          <button type="button" class="element__button" title="Кнопка реакции"></button>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <h2 class="footer__caption">&#169; 2022 Mesto Russia</h2>
  </footer>
</body>
</html>
